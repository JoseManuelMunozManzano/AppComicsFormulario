<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${titulo}"></title>
</head>
<body>
    <h1 th:text="${titulo}"></h1>

    <form th:action="@{/comic/borrar/} + ${comic.getId()}" method="post" th:object="${comic}">
        <div>
            <label for="nombre">Nombre</label>
            <div>
                <input type="text" id="nombre" th:field="*{nombre}" disabled>
            </div>
        </div>

        <div>
            <label for="precio">Precio</label>
            <div>
                <input type="text" id="precio" th:field="*{precio}" disabled>
            </div>
        </div>

        <div>
            <label for="fechaRegistro">Fecha de Compra</label>
            <div>
                <input type="date" id="fechaRegistro" th:field="*{fechaRegistro}" disabled>
            </div>
        </div>

        <div>
            <label for="tematica">Tem√°tica</label>
            <div>
                <div>
                    <input type="text" id="tematica" th:field="*{tematica.nombre}" disabled>
                </div>
            </div>
        </div>

        <div>
            <input type="submit" value="Aceptar">
            <a th:href="@{/comic/}"><input type="button" value="Cancelar"></a>
        </div>
    </form>
</body>
</html>
