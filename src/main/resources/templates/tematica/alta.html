<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${titulo}"></title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 th:text="${titulo}"></h1>

        <form th:action="@{/tematica/alta}" method="post" th:object="${tematica}">
            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-4">
                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control">
                </div>
                <div th:if="${#fields.hasErrors('nombre')}" th:uerrors="*{nombre}" class="alert alert-danger"></div>
            </div>

            <div class="form-group row">
                <div class="col-sm-4">
                    <input type="submit" value="Aceptar" class="btn btn-primary">
                    <a th:href="@{/tematica}"><input type="button" value="Cancelar" class="btn btn-primary"></a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
