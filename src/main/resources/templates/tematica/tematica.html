<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${titulo}"></title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 th:text="${titulo}"></h1>

        <div>
            <a th:href="@{/comic}"><input type="button" value="Volver" class="btn btn-success btn-lg my-3"></a>
            <a th:href="@{/tematica/alta}"><input type="button" value="Alta de TemÃ¡tica" class="btn btn-success btn-lg my-3"></a>
        </div>

        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tematica : ${tematicas}">
                <td th:text="${tematica.getNombre()}"></td>
                <td><a th:href="@{/tematica/editar/} + ${tematica.getId()}"><input type="button" value="Editar" class="btn btn-success"></a></td>
                <td><a th:href="@{/tematica/borrar/} + ${tematica.getId()}"><input type="button" value="Eliminar" class="btn btn-danger"></a></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
