<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${titulo}"></title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3 th:text="${titulo}"></h3>
        <form th:action="@{/register}" method="post" th:object="${usuario}">
            <div class="form-group row">
                <label for="username" class="col-form-label col-sm-2">Username</label>
                <div class="col-sm-4">
                    <input type="text" id="username" th:field="*{username}" class="form-control">
                </div>
                <div th:if="${#fields.hasErrors('username')}" th:uerrors="*{username}" class="alert alert-danger"></div>
            </div>

            <div class="form-group row">
                <label for="password" class="col-form-label col-sm-2">Password</label>
                <div class="col-sm-4">
                    <input type="password" id="password" th:field="*{password}" class="form-control">
                </div>
                <div th:if="${#fields.hasErrors('password')}" th:uerrors="*{password}" class="alert alert-danger"></div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2">Email</label>
                <div class="col-sm-4">
                    <input type="text" id="email" th:field="*{email}" class="form-control">
                </div>
                <div th:if="${#fields.hasErrors('email')}" th:uerrors="*{email}" class="alert alert-danger"></div>
            </div>

            <div class="form-group row">
                <div class="col-sm-4">
                    <input type="submit" value="Crear Usuario" class="btn btn-primary">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-4">
                    <a th:href="@{/login}"><input type="button" value="Login" class="btn btn-primary"></a>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
